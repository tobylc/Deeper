<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced gradient background matching application color scheme -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="25%" style="stop-color:#4FACFE"/>
      <stop offset="75%" style="stop-color:#00f2fe"/>
      <stop offset="100%" style="stop-color:#0084ff"/>
    </linearGradient>
    <radialGradient id="overlayGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1)"/>
    </radialGradient>
  </defs>
  
  <!-- Background with enhanced gradient -->
  <rect width="1200" height="630" fill="url(#oceanGradient)"/>
  <rect width="1200" height="630" fill="url(#overlayGradient)"/>
  
  <!-- Quote icons exactly matching your application design with maximum contrast -->
  <g transform="translate(150, 150) scale(2.5)">
    <!-- Speech bubble quote (left shape from quotes-icon.png) -->
    <ellipse cx="30" cy="25" rx="28" ry="20" fill="white" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
    <path d="M8 38 L20 48 L28 40" fill="white" stroke="rgba(0,0,0,0.4)" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Teardrop quote (right shape from quotes-icon.png) -->
    <ellipse cx="85" cy="25" rx="25" ry="35" fill="white" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
    <path d="M85 60 C88 65, 95 67, 100 62 C105 57, 105 50, 100 45 C95 40, 88 40, 85 45 Z" fill="white" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Main heading -->
  <text x="600" y="280" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white">
    AI-Powered Relationship Communication Platform
  </text>
  
  <!-- Subheading -->
  <text x="600" y="330" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.9">
    joindeeper.com
  </text>
  
  <!-- Description -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    Build deeper connections with AI-guided conversations,
  </text>
  <text x="600" y="460" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    real-time interactions, and personalized communication tools
  </text>
  
  <!-- Additional accent quote icon for visual balance -->
  <g transform="translate(1000, 380) scale(1.5)">
    <ellipse cx="20" cy="15" rx="15" ry="20" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.4)" stroke-width="1"/>
  </g>
</svg>