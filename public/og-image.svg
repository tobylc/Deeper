<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced gradient background matching application color scheme -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5"/>
      <stop offset="25%" style="stop-color:#4FACFE"/>
      <stop offset="75%" style="stop-color:#00f2fe"/>
      <stop offset="100%" style="stop-color:#0084ff"/>
    </linearGradient>
    <radialGradient id="overlayGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1)"/>
    </radialGradient>
  </defs>
  
  <!-- Background with enhanced gradient -->
  <rect width="1200" height="630" fill="url(#oceanGradient)"/>
  <rect width="1200" height="630" fill="url(#overlayGradient)"/>
  
  <!-- Exact quote icons from application with enhanced contrast -->
  <g transform="translate(150, 150) scale(2)">
    <!-- Speech bubble quote (left shape from quotes-icon.png) - white with dark outline for contrast -->
    <ellipse cx="30" cy="25" rx="28" ry="20" fill="white" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <path d="M8 38 L20 48 L28 40" fill="white" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    
    <!-- Teardrop quote (right shape from quotes-icon.png) - white with dark outline for contrast -->
    <ellipse cx="85" cy="25" rx="25" ry="35" fill="white" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
    <path d="M85 60 C88 65, 95 67, 100 62 C105 57, 105 50, 100 45 C95 40, 88 40, 85 45 Z" fill="white" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Additional smaller quote icon after the text for better visibility -->
  <g transform="translate(950, 380) scale(1.2)">
    <ellipse cx="20" cy="15" rx="15" ry="20" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  </g>
  
  <!-- Main heading -->
  <text x="600" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white">
    AI-Powered Relationship Communication Platform
  </text>
  
  <!-- Subheading -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.9">
    joindeeper.com
  </text>
  
  <!-- Description -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    Build deeper connections with AI-guided conversations,
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    real-time interactions, and personalized communication tools
  </text>
  
  <!-- Bottom quote icons (smaller versions) -->
  <g transform="translate(1000, 500)">
    <!-- Small speech bubble -->
    <path d="M0 20 C0 9, 9 0, 20 0 L40 0 C51 0, 60 9, 60 20 L60 30 C60 41, 51 50, 40 50 L20 50 C18 50, 15 47, 15 45 C15 42, 18 40, 20 40 L40 40 C42 40, 45 37, 45 35 L45 20 C45 18, 42 15, 40 15 L20 15 C18 15, 15 18, 15 20 L15 30 C15 32, 12 35, 10 35 L2 42 Z" fill="white" opacity="0.6"/>
  </g>
</svg>