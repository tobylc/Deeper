<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean blue gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#oceanGradient)"/>
  
  <!-- Exact quote icons from application in white - matching quotes-icon.png precisely -->
  <g transform="translate(120, 120) scale(1.5)">
    <!-- Speech bubble quote (left shape) - oval with tail pointing down-left -->
    <ellipse cx="40" cy="30" rx="35" ry="25" fill="white" opacity="0.9"/>
    <path d="M10 45 L25 60 L35 50" fill="white" opacity="0.9"/>
    
    <!-- Teardrop quote (right shape) - perfect teardrop pointing up-right -->
    <path d="M110 55 C110 35, 125 20, 145 20 C165 20, 180 35, 180 55 C180 75, 165 90, 145 90 C135 90, 125 80, 125 70 C125 65, 130 60, 135 60 C140 60, 145 65, 145 70 C145 75, 150 80, 155 75 L175 55" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Main heading -->
  <text x="600" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="white">
    AI-Powered Relationship Communication Platform
  </text>
  
  <!-- Subheading -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.9">
    joindeeper.com
  </text>
  
  <!-- Description -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    Build deeper connections with AI-guided conversations,
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.8">
    real-time interactions, and personalized communication tools
  </text>
  
  <!-- Bottom quote icons (smaller versions) -->
  <g transform="translate(1000, 500)">
    <!-- Small speech bubble -->
    <path d="M0 20 C0 9, 9 0, 20 0 L40 0 C51 0, 60 9, 60 20 L60 30 C60 41, 51 50, 40 50 L20 50 C18 50, 15 47, 15 45 C15 42, 18 40, 20 40 L40 40 C42 40, 45 37, 45 35 L45 20 C45 18, 42 15, 40 15 L20 15 C18 15, 15 18, 15 20 L15 30 C15 32, 12 35, 10 35 L2 42 Z" fill="white" opacity="0.6"/>
  </g>
</svg>